<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container mt-5 mb-5">
        <div class="card">
            <h5 class="card-header">Payment form example</h5>
            <div class="card-body">
                <form>
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row mt-2">
                        <div class="form-group col-5 ">
                            <label for="cardnumber">Card #</label>
                            <input type="number" class="form-control" id="cardnumber" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group col-3">
                            <label for="cvc">CVC #</label>
                            <input type="number" class="form-control" id="cvc" placeholder="0000">
                        </div>
                        <div class="form-group col-4 ">
                            <label for="amount">Amount</label>
                            <div class="d-flex">
                                <p><strong>$</strong></p>
                                <input type="number" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col">
                            <label for="firstname">First Name</label>
                            <input type="text" class="form-control" id="firstname">
                        </div>
                        <div class="col">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="pc">Postal Code</label>
                            <input type="text" class="form-control" id="pc">
                        </div>
                    </div>
                
                    <div class="row mt-2">
                        <div class="col-6">
                            <label class="mt-3">We accept:</label><br>
                            <button type="button" class="btn btn-secondary">
                                <label class="radio-inline">
                                    <input type="radio" name="optradio" checked><i
                                        class="fa-brands fa-cc-mastercard"></i>
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio"><i class="fa-brands fa-cc-visa"></i>
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio"><i class="fa-brands fa-cc-paypal"></i>
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="optradio" checked><i class="fa-brands fa-cc-amex"></i>
                                </label>
                            </button>
                        </div>
                        <div class="col-6">
                            <label class="mt-3" for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <p class="text-muted">Add any notes here.</p>
                        </div>
                    </div>

                </form>
            </div>

            <div class="card-footer">
                <div class="d-flex justify-content-end gap-1">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
